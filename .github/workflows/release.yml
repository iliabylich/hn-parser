name: release

on:
  push:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: build styles
        run: npm install && npm run build:release

      - name: install cargo-deb
        run: cargo install cargo-deb

      - name: build
        run: cargo deb --deb-revision="$(date +%s)"

      - name: release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          removeArtifacts: true
          tag: latest
          artifacts: target/release/hnparser,target/debian/*.deb
          token: ${{ secrets.GITHUB_TOKEN }}
